<!-- templates/financing_form.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Financiamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center card-title">Calcular Financiamento</h1>
            <form action="/financing" method="POST">
                <div class="mb-3">
                    <label for="vehicle_value" class="form-label">Valor do Veículo (R$):</label>
                    <input type="text" class="form-control" id="vehicle_value" name="vehicle_value" required>
                </div>

                <div class="mb-3">
                    <label for="interest_rate" class="form-label">Taxa de Juros Anual (%):</label>
                    <input type="text" class="form-control" id="interest_rate" name="interest_rate" required>
                </div>

                <div class="mb-3">
                    <label for="months" class="form-label">Número de Parcelas:</label>
                    <input type="number" class="form-control" id="months" name="months" required>
                </div>

                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            <a href="/" class="btn btn-info mt-4">Voltar</a>
        </div>
    </div>
</div>
</body>
</html>
