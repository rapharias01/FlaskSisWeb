<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPE API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            
            <h1 class="text-center card-title mt-4">Consulta FIPE</h1>
            <div class="d-flex justify-content-between">

                <a href="/financing" class="btn btn-info">Calcular Financiamento</a>
                <a href="/history" class="btn btn-secondary">Ver Histórico</a>
            </div>
            <form action="/brands" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="vehicle_type" class="form-label">Escolha o tipo de veículo</label>
                    <select class="form-select" name="vehicle_type" id="vehicle_type" required>
                        <option value="carros">Carros</option>
                        <option value="motos">Motos</option>
                        <option value="caminhoes">Caminhões</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Continuar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
